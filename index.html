<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Titan - Retorno Sombrio: Uma experiência sombria e envolvente está de volta!" />
  <title>Titan - Retorno Sombrio</title>
  <link rel="stylesheet" href="./titan/style.css" />
  <link rel="icon" href="https://s14.gifyu.com/images/bHXDu.png" type="image/png">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <p id="typewriter"></p>
  </div>

  <div id="player" style="display:none;"></div>

  <script>
    const texts = [
      "Não imaginam o prazer que é estar de volta!",
      "Sentiram Saudades?"
    ];
    let currentText = 0;
    let charIndex = 0;
    const speed = 80; 
    const delayBetweenTexts = 2000;
    const typewriter = document.getElementById("typewriter");

    function type() {
      if (charIndex < texts[currentText].length) {
        typewriter.innerHTML += texts[currentText].charAt(charIndex);
        charIndex++;
        setTimeout(type, speed);
      } else {
        setTimeout(() => {
          typewriter.innerHTML = "";
          charIndex = 0;
          currentText = (currentText + 1) % texts.length;
          type();
        }, delayBetweenTexts);
      }
    }

    type();
  </script>

<script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'h8UpC5JbMU0',
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          playlist: 'h8UpC5JbMU0',
          mute: 1,
          start: 830
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    
    document.addEventListener('click', () => {
      if (player && typeof player.unMute === 'function') {
        player.unMute();
        player.setVolume(10);
      }
    });
  </script>
</body>
</html>
